
<svg viewBox="0 0 600 320" xmlns="http://www.w3.org/2000/svg" style="background:#1e1e1e;">
  <style>
    .terminal {
      fill: #1e1e1e;
      stroke: #ccc;
      stroke-width: 2;
      rx: 10;
      ry: 10;
    }
    .title-bar {
      fill: #2d2d2d;
    }
    .close-btn, .min-btn, .max-btn {
      r: 6;
    }
    .close-btn { fill: #ff5f56; }
    .min-btn { fill: #ffbd2e; }
    .max-btn { fill: #27c93f; }
    .text { fill: #00FF00; font-family: 'Courier New', monospace; font-size: 14px; white-space: pre; }
    .cursor { fill: #00FF00; font-size: 18px; animation: blink 1s step-start infinite; }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>

  <!-- Terminal Frame -->
  <rect x="10" y="10" width="580" height="300" class="terminal"/>
  <rect x="10" y="10" width="580" height="30" class="title-bar"/>
  <circle class="close-btn" cx="30" cy="25" />
  <circle class="min-btn" cx="50" cy="25" />
  <circle class="max-btn" cx="70" cy="25" />

  <!-- Display Skills -->
  <text x="30" y="60" class="text">$ cat display_skills.txt</text>
  <text x="50" y="85" class="text">
    <tspan>Python</tspan>
    <set attributeName="display" to="inline" begin="1s" dur="1s" />
  </text>
  <text x="50" y="105" class="text">
    <tspan>FastAPI, Django &amp; Flask</tspan>
    <set attributeName="display" to="inline" begin="2s" dur="1s" />
  </text>
  <text x="50" y="125" class="text">
    <tspan>Typescript</tspan>
    <set attributeName="display" to="inline" begin="3s" dur="1s" />
  </text>
  <text x="50" y="145" class="text">
    <tspan>Go</tspan>
    <set attributeName="display" to="inline" begin="4s" dur="1s" />
  </text>
  <text x="50" y="165" class="text">
    <tspan>PostgreSQL, Supabase</tspan>
    <set attributeName="display" to="inline" begin="5s" dur="1s" />
  </text>
  <text x="50" y="185" class="text">
    <tspan>Power BI, Tableau, Streamlit</tspan>
    <set attributeName="display" to="inline" begin="6s" dur="1s" />
  </text>
  <text x="50" y="205" class="text">
    <tspan>Docker, Linux, NGINX</tspan>
    <set attributeName="display" to="inline" begin="7s" dur="1s" />
  </text>
  <text x="50" y="225" class="text">
    <tspan>AWS, Snowflake</tspan>
    <set attributeName="display" to="inline" begin="8s" dur="2s" />
  </text>

  <!-- Fade out skills -->
  <rect x="10" y="40" width="580" height="260" fill="#1e1e1e">
    <set attributeName="display" to="inline" begin="11s" dur="0.1s"/>
  </rect>

  <!-- Display Other Stuff -->
  <text x="30" y="60" class="text">
    <tspan>$ cat other_stuff.txt</tspan>
    <set attributeName="display" to="inline" begin="11.2s" dur="1s" />
  </text>
  <text x="50" y="85" class="text">
    <tspan>Fun fact: Debugs better with music ðŸŽ§</tspan>
    <set attributeName="display" to="inline" begin="12.2s" dur="1s" />
  </text>
  <text x="50" y="105" class="text">
    <tspan>Can explain recursion (but only once)</tspan>
    <set attributeName="display" to="inline" begin="13.2s" dur="1s" />
  </text>
  <text x="50" y="125" class="text">
    <tspan>Plays guitar to relax (and distract devs)</tspan>
    <set attributeName="display" to="inline" begin="14.2s" dur="1s" />
  </text>
  <text x="50" y="145" class="text">
    <tspan>Once fixed a bug by turning it off & on</tspan>
    <set attributeName="display" to="inline" begin="15.2s" dur="1s" />
  </text>
  <text x="50" y="165" class="text">
    <tspan>Looking for a team that values growth > perfection</tspan>
    <set attributeName="display" to="inline" begin="16.2s" dur="4s" />
  </text>

  <!-- Cursor -->
  <text x="30" y="285" class="cursor">â–ˆ</text>
</svg>
