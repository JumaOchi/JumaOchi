
<svg viewBox="0 0 700 400" xmlns="http://www.w3.org/2000/svg" style="background:#1e1e1e;">
  <style>
    .text { fill: #00FF00; font-family: 'Courier New', monospace; font-size: 16px; white-space: pre; }
    .cursor { fill: #00FF00; font-size: 20px; animation: blink 1s step-start infinite; }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>

  <!-- Terminal simulation using SMIL animation -->
  <text x="20" y="40" class="text">$ cat display_skills.txt</text>
  <text x="40" y="70" class="text">
    <tspan>Python</tspan>
    <set attributeName="display" to="inline" begin="1s" dur="1s" />
  </text>
  <text x="40" y="95" class="text">
    <tspan>FastAPI, Django &amp; Flask</tspan>
    <set attributeName="display" to="inline" begin="2s" dur="1s" />
  </text>
  <text x="40" y="120" class="text">
    <tspan>Typescript</tspan>
    <set attributeName="display" to="inline" begin="3s" dur="1s" />
  </text>
  <text x="40" y="145" class="text">
    <tspan>Go</tspan>
    <set attributeName="display" to="inline" begin="4s" dur="1s" />
  </text>
  <text x="40" y="170" class="text">
    <tspan>PostgreSQL, Supabase</tspan>
    <set attributeName="display" to="inline" begin="5s" dur="1s" />
  </text>
  <text x="40" y="195" class="text">
    <tspan>Power BI, Tableau, Streamlit</tspan>
    <set attributeName="display" to="inline" begin="6s" dur="1s" />
  </text>
  <text x="40" y="220" class="text">
    <tspan>Docker, Linux, NGINX</tspan>
    <set attributeName="display" to="inline" begin="7s" dur="1s" />
  </text>
  <text x="40" y="245" class="text">
    <tspan>AWS, Snowflake</tspan>
    <set attributeName="display" to="inline" begin="8s" dur="3s" />
  </text>

  <!-- Cursor -->
  <text x="20" y="270" class="cursor">â–ˆ</text>
</svg>
